<link rel="stylesheet" href="login.component.css">
<div class="container col-lg-6" style=" text-align: center;">
  <br>
  <br>
  <br>
  <br>
  <br>
    <h1 class="text-center" style=" text-align: center;"> ADMIN </h1>
    <div class="card bg-light">
      <div class="card-body">
        <form class="form-group" ngNativeValidate>
          <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
          <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
          <div class="form-group">
            <label for="email">User Name :</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="username" placeholder="Enter User Name"
              name="username" required>
          </div>
          <br>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" [(ngModel)]="password" id="password" placeholder="Enter password"
              name="password" required>
          </div>
          <br>
          <button (click)=checkLogin() class="btn btn-success"> Login </button><br>
        </form>
        <br>
      </div>
      <button><a class="btn btn-success" routerLink="/register" role="button">New Registration</a></button>
<br>
    
    </div>
</div>
